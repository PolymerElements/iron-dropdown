<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<!--
This is an elementized `IronOverlayBehavior` and should not be used by itself.
-->

<dom-module id="iron-dropdown-overlay">
  <style>
    :host {
      position: fixed;
    }

    .content ::content > * {
      overflow: auto;
    }
  </style>
  <template>
    <div class="content">
      <content></content>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'iron-dropdown-overlay',

        behaviors: [
          Polymer.IronOverlayBehavior
        ],

        properties: {

          /**
           * The sizingTarget for an `iron-dropdown-overlay` defaults to the
           * light child with a className that includes `dropdown-content`.
           */
          sizingTarget: {
            type: Object,
            value: function() {
              return Polymer.dom(this).queryDistributedElements('.dropdown-content')[0];
            }
          }
        }
      });
    })();
  </script>
</dom-module>
