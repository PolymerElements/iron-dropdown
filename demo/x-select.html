<link rel="import" href="../iron-dropdown.html">

<dom-module id="x-select">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 1em;
      }

      @keyframes expand-animation {
        from {
          max-height: 50px;
          opacity: 0;
        }
        to {
          max-height: 100vh;
        }
      }

      .expand-animation {
        animation-name: expand-animation;
        animation-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
        animation-delay: 150ms;
        animation-duration: 200ms;
      }

      .fade-out-animation {
        animation-duration: 150ms;
      }
    </style>
    <div on-tap="open">
      <slot name="dropdown-trigger"></slot>
    </div>
    <iron-dropdown id="dropdown"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      disabled="[[disabled]]"
      scroll-action="[[scrollAction]]"
      entry-animation="expand-animation"
      exit-animation="fade-out-animation">
      <slot name="dropdown-content" slot="dropdown-content"></slot>
    </iron-dropdown>
  </template>
  <script>
    Polymer({
      is: 'x-select',

      properties: {
        verticalAlign: String,
        horizontalAlign: String,
        disabled: Boolean,
        scrollAction: String,
      },

      open: function() {
        this.$.dropdown.open();
      }
    });
  </script>
</dom-module>
